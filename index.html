<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
    </header>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email" id="email-label">E-mail: </label>
            <input type="email" name="email" id="email" oninvalid="alert:('This is not a e-mail')" required placeholder="Enter your e-mail">
        </div>
        <div>
            <label for="number" id="number-label">Age: </label>
            <input type="number" name="number" id="number" oninvalid="alert:('This is not a number')" required min="1" max="100" placeholder="Enter your age">
        </div>
    </form>
</body>
</html>
