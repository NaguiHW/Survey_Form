<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
    </header>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label" class="labels">Name:</label>
            <input type="text" name="name" id="name" oninvalid="alert:('This is not a name')" required placeholder="Enter your name">
        </div>
        <div>
            <label for="email" id="email-label" class="labels">E-mail: </label>
            <input type="email" name="email" id="email" oninvalid="alert:('This is not a e-mail')" required placeholder="Enter your e-mail">
        </div>
        <div>
            <label for="number" id="number-label" class="labels">Age: </label>
            <input type="number" name="number" id="number" oninvalid="alert:('This is not a number')" required min="1" max="100" placeholder="Enter your age">
        </div>
        <div class="role">
            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option disabled value>Select an Option</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to Say</option>
                <option>Other</option>
            </select>       
        </div>
        <div>
            <div class="text">
                <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="options">
                <li><input name="radio=buttons" type="radio" value="definitely"><label>Definitely</label></li>
                <li><input name="radio=buttons" type="radio" value="maybe"><label>Maybe</label></li>
                <li><input name="radio=buttons" type="radio" value="not-sure"><label>Not Sure</label></li>
            </div>
        </div>
        <div>
            <div class="text">
                <label>Things that should be improved in the future (Check all that apply):</label>
            </div>
            <div class="options">
                <div>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="frontend">Front-end Projects</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="backend">Back-end Projects</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="datavisualization">Data Visualization</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="challenges">Challenges</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="opensource">Open Source Community</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="gitterhelp">Gitter help rooms</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="videos">Videos</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="meetups">City Meetups</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="wiki">Wiki</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="forum">Forum</li>
                    <li><input type="checkbox" name="checkbox" id="checkbox" value="addcourses">Additional Courses</li>
                </div>
            </div>
        </div>
        <div>
            <div class="text">
                <label for="text-area">Additional comments: </label>
            </div>
            <div class="options">
                <textarea name="text-area" id="text-area" cols="30" rows="5"></textarea>
            </div>
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
